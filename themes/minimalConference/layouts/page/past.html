{{ define "main" }}
<div id=simple-static>
{{ .Content }}

<h2>{{T "previous_sgps"}}</h2>

{{ $flags := .Site.Data.flagEmojis }}
<ul>
{{ range .Params.pastEvents }}

{{ end }} 
</ul>

{{ end }}
