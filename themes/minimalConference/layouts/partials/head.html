<head>
    <meta charset="utf-8"> {{ $title := print .Site.Title " | " .Title }} {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SGP organizers"/>
    <meta property="og:image" content="{{ .Site.BaseURL }}images/banner_image_small.jpg"></meta>
    <meta property="og:description" content="{{ .Site.Params.about }}" /> 
    <meta name="twitter:card" content="summary_large_image"></meta> 
    <meta name="og:title" content="{{$title}}"></meta>
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL}}/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL}}/css/style.css">
    <link rel="manifest" href="/site.webmanifest">
    <title>{{ $title }}</title>
</head>
