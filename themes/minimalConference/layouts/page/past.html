{{ define "main" }}
<div id=simple-static>
{{ .Content }}

<h2>{{T "previous_sgps"}}</h2>

{{ $flags := .Site.Data.flagEmojis }}
<ul>
{{ range .Params.pastEvents }}
      <li>
          <span style="display:inline-block;min-width:2.7em;">
          <a href={{ .url }}>{{ .year }}</a>:<!--{{ .date }}, -->
          </span>{{ if .country }}{{ index $flags .country }}&nbsp;{{ end }}{{ .city }}
      </li>
{{ end }} 
</ul>

{{ end }}
