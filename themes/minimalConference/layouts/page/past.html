{{ define "main" }}
<div id=simple-static>
{{ .Content }}

<h2>{{T "previous_sgps"}}</h2>

{{ $flags := .Site.Params.flagEmojis }}
<ul>
{{ range .Params.pastEvents }}
      <li>
        <span style="display:inline-block;min-width:10em;">{{ index $flags .country }}&nbsp;{{ .city }}</span>
        <a href={{ .url }}>SGP {{ .year }}</a> on {{ .date }} 
      </li>
{{ end }} 
</ul>

{{ end }}
