{{ define "main" }}
<div id=simple-static>
{{ .Content }}

<h2>{{T "previous_sgps"}}</h2>

{{ $flags := .Site.Data.flagEmojis }}
<ul class="past-sgps">
{{ range .Params.pastEvents }}
      <li>
          <span class="sgp-past-year">
          <a href={{ .url }}>{{ .year }}</a>:<!--{{ .date }}, -->
          </span>
          <span classs="sgp-past-place">{{ if .country }}{{ index $flags .country }}&nbsp;{{ end }}{{ .city }}</span>
      </li>
{{ end }} 
</ul>

{{ end }}
